---
- name: Install Nginx
  hosts: web_servers
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx package
      apt:
        name: nginx
        state: present


    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: yes
